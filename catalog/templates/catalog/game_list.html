{% extends "base_generic.html" %}

{% block content %}
    <h1>Game List</h1>

    {% if game_list %}
    <ul>

      {% for game in game_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.title }}</a> ({{game.publisher}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No games have been reviewed yet.</p>
    {% endif %}       
{% endblock %}
