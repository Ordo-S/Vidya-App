{% extends "base_generic.html" %}

{% block content %}
    <h1>Publishers</h1>

    {% if game_list %}
    <ul>

      {% for game in games %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.title }}</a> ({{game.publisher}}) 
         <font size="-2"> Released on {{game.release_date}}</font>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No games have been reviewed yet.</p>
    {% endif %}       
{% endblock %}
