{% extends "base_generic.html" %}

{% block content %}
    <h1>Game List</h1>

    {% if publisher_list %}
    <ul>

      {% for game in publisher_list %}
      <li>
        <a href="{{ game.url }">{{ game.publisher }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No games have been reviewed yet.</p>
    {% endif %}       
{% endblock %}
